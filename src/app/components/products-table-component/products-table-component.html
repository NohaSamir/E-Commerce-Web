<div>
  <h2>Products</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Stock Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for (product of products(); track $index) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.description }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>
            <div class="action-buttons">
              <button class="icon-btn" (click)="navigateToEdit(product.id)">‚úèÔ∏è</button>
              <button class="icon-btn" (click)="deleteProduct(product.id)">üóëÔ∏è</button>
            </div>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>

<div>
  <!-- Add New Product Button align to bottom right -->
  <button
    style="align-items: bottom; position: fixed; bottom: 20px; right: 20px"
    (click)="navigateToAddProduct()"
  >
    Add Product
  </button>
</div>
