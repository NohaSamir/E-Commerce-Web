<div class="products-grid-page">
      <h2>Our Products</h2>

      <div class="product-grid">
        @for (product of products(); track $index) {
          <div class="product-card">
            <img
              src="https://nehlsforcongress.com/wp-content/uploads/2021/12/placeholder-image.jpg"
              alt="{{ product.title }}"
              class="product-image"
            />
            <div class="product-info">
              <h3>{{ product.title }}</h3>
              <p class="description">{{ product.description }}</p>
              <p class="price">${{ product.price }}</p>
              <p class="stock">Stock: {{ product.stockQuantity }}</p>
              <button
                class="add-cart-btn"
                [disabled]="product.stockQuantity === 0"
                (click)="addToCart(product)"
              >
                ðŸ›’ Add to Cart
              </button>
            </div>
          </div>
        }
      </div>

      <!-- Floating Cart Button -->
      <button class="cart-button" (click)="navigateToCart()">
        ðŸ›’ Cart ({{ cartItemCount() }})
      </button>
    </div>
